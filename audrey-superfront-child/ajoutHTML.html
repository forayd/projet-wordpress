<div id="btnTopPage"> &#x21E7;</div>

<script type="text/javascript">
    const btnTopPage = document.querySelector('#btnTopPage');
    btnTopPage.addEventListener('click', function () {
        window.scrollTo({
            top: 0,
            left: 0,
            behavior: 'smooth'
        })

    })
</script>
